<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/calculadora icon.png" icon.png>
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <section class="calculadora">
            <section class="modo">
                &#8801; Padrão
            </section>
            <section class="aux_bar" id="aux_bar"></section>
            <section class="display">
                <h1 class="number" id="number_display">0</h1>
            </section>
            <section class="memoria">
                <button class="memoria_componente">MC</button>
                <button class="memoria_componente">MR</button>
                <button class="memoria_componente">M+</button>
                <button class="memoria_componente">M-</button>
                <button class="memoria_componente">MS</button>
            </section>
            <section class="grid">
                <button class="btao_operacao desativavel">%</button>
                <button class="btao_operacao">CE</button>
                <button class="btao_operacao">C</button>
                <button class="btao_operacao">&#9003;</button>
                <button class="btao_operacao  desativavel">&#8543;&#8339;</button>
                <button class="btao_operacao  desativavel">x²</button>
                <button class="btao_operacao  desativavel">&#8730;x</button>
                <button class="btao_operacao operacao_grande desativavel">&#xF7;</button>
                <button class="btao_operando">7</button>
                <button class="btao_operando">8</button>
                <button class="btao_operando">9</button>
                <button class="btao_operacao operacao_grande desativavel">&#215;</button>
                <button class="btao_operando">4</button>
                <button class="btao_operando">5</button>
                <button class="btao_operando">6</button>
                <button class="btao_operacao operacao_grande desativavel">-</button>
                <button class="btao_operando">1</button>
                <button class="btao_operando">2</button>
                <button class="btao_operando">3</button>
                <button class="btao_operacao operacao_grande desativavel">+</button>
                <button class="btao_operando desativavel">+/-</button>
                <button class="btao_operando">0</button>
                <button class="btao_operando desativavel">,</button>
                <button class="btao_igual" id="igual">=</button>
            </section>
        </section>
        <section class="historico">
            <div class="memoria_historico_select">
                <div class="memoria_historico selecionado-MH" id="historico">Histórico</div>
                <div class="memoria_historico" id="memoria">Memória</div>
            </div>
            <div class="historico_painel" id="historico_painel">
                <p id="texto_padrao_historico">Ainda não há histórico.</p>
                <div id="resultados" class="resultados"></div>
                <button class="hidden lixeira_button" id="resetar_historico"><img class="lixeira" src="assets/lixeira-de-reciclagem.png" alt="lixeira-de-reciclagem"></button>
            </div>
            <div class="memoria_painel hidden" id="memoria_painel">
                Não há nada salvo na memória.
            </div>
        </section>
    </div>
</body>
</html>
